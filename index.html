<html>
  <body>
    <script>
      (async () => {
        const password = prompt("Enter the password:");
        
        if (password === "test") {
          const response = await fetch('https://api.github.com/repos/bes827/pages33321.github.io/contents/');
          const data = await response.json();
          let htmlString = '<ul>';
        
          for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }

          htmlString += '</ul>';
          document.getElementsByTagName('body')[0].innerHTML = htmlString;
        } else {
          document.getElementsByTagName('body')[0].innerHTML = "Wrong password. Access denied.";
        }
      })()
    </script>
  <body>
</html>
