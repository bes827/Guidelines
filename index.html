<body>
  <script>
    const password = "test";
    let enteredPassword = prompt("Enter the password:");

    if (enteredPassword === password) {
      (async () => {
        const response = await fetch('https://api.github.com/repos/bes827/Guidelines/contents/');
        const data = await response.json();
        let tableString = '<table><thead><tr><th>File Name</th><th>Link</th></tr></thead><tbody>';

        for (let file of data) {
          if (file.name !== 'index.html') {
            tableString += `<tr><td>${file.name}</td><td><a href="${file.path}" target="_blank">${file.path}</a></td></tr>`;
          }
        }

        tableString += '</tbody></table>';
        document.getElementsByTagName('body')[0].innerHTML = tableString;
      })();
    } else {
      document.getElementsByTagName('body')[0].innerHTML = "Incorrect password. Please try again.";
    }
  </script>
</body>
