<body>
  <script>
    const password = "test";
    let enteredPassword = prompt("Enter the password:");

    if (enteredPassword === password) {
      (async () => {
        const response = await fetch('https://api.github.com/repos/bes827/Guidelines/contents/');
        const data = await response.json();
        let tableString = '<table><tbody>';

        for (let file of data) {
          if (file.name !== 'index.html' && file.name !== '0_upload.html') {
            tableString += `<tr><td><a href="${file.path}" target="_blank">${file.path}</a></td></tr>`;
          }
        }

        tableString += '</tbody></table>';
        let uploadLink = '<a href="0_upload.html" target="_blank"><h3>UPLOAD</h3></a>';
        document.getElementsByTagName('body')[0].innerHTML = `
          <div class="header">
            <div class="search">
              <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for files...">
            </div>
          </div>
          <div class="content">
            <div class="title">
              <h1>Guidelines and Relevant Articles</h1>
            </div>
            ${uploadLink}
            <hr>
            ${tableString}
          </div>
        `;
      })();
    } else {
      document.getElementsByTagName('body')[0].innerHTML = "Incorrect password. Please try again.";
    }

    function filterTable() {
      let input = document.getElementById("searchInput");
      let filter = input.value.toUpperCase();
      let table = document.getElementsByTagName("table")[0];
      let rows = table.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        let link = rows[i].getElementsByTagName("a")[0];
        if (link) {
          let text = link.textContent || link.innerText;
          if (text.toUpperCase().indexOf(filter) > -1) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #0072c6;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      padding: 10px 20px;
    }

    .search input[type="text"] {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      color: #333;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }

    .content {
      margin: 20px;
    }

    .title h1 {
      color: #333;
      font-size: 32px;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 20px 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      margin: 20px 0;
      padding: 0;
      width: 100%;
    }

    td {
      border: none;
      padding: 10px;
    }

    a {
      color: #0072c6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</body>
