
<body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/bes827/Guidelines/contents/');
        const data = await response.json();
        let htmlString = ' <br> <br> <br>  <h2>Guidelines and Relevant Articles&nbsp;</h2> <hr />';
        
for (let file of data) {
    if (file.name !== 'index.html') {
      htmlString += `<li><a href="${file.path}" target="_blank">${file.name}</a></li>`;
    }
  }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
